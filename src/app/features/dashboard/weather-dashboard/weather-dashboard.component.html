<div *ngFor="let weather of weatherData">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{weather.city}}, {{weather.state}}</mat-card-title>
      <mat-card-subtitle>{{weather.zip_code}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{weather.temperature}}&#176;F, {{weather.condition}}</p>
      <div *ngIf="weather.forecast">
        <p><strong>5 Day Forecast</strong></p>
        <p *ngFor="let forecast of weather.five_day">
          {{forecast.date | date:'EEEEEE'}} H:{{forecast.max}} L:{{forecast.min}}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
