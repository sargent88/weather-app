<div *ngFor="let weather of weatherData">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{weather.city}}, {{weather.state}}</mat-card-title>
      <mat-card-subtitle>{{weather.zip_code}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
